<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap'" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <title>OBJ.808</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>P O M O D O R O</h1>
  </header>
  <main>
    <section id="pomodoro">
      <h2></h2>
      <div class="timer">
        <h3 id="timer-label">Study Time</h3>
        <p id="timer-display">25:00</p>
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
      <div class="settings">
        <label for="study-time">Study Time (minutes):</label>
        <input type="number" id="study-time" value="25" min="1">
        <label for="break-time">Break Time (minutes):</label>
        <input type="number" id="break-time" value="5" min="1">
      </div>
    </section>
    <section id="todo">
      <h2>Study List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Tambah Target Belajar" required>
        <button type="submit">ADD</button>
      </form>
      <ul id="todo-list"></ul>
    </section>
    <section id="spotify-player">
      <h2>Music</h2>
      <iframe 
        src="https://open.spotify.com/embed/playlist/2uEgMlVUuKRr1e5oJEcYLy" 
        width="100%" 
        height="152" 
        frameborder="0" 
        allowtransparency="true" 
        allow="encrypted-media">
      </iframe>
      <footer>
        <p>&copy; 2024 Object.808. All rights reserved.</p>
      </footer>
    </section>
  <script src="script.js"></script>
</body>
<div class="quote-container">
  <p class="quote-text">Somewhere, something incredible is waiting to be known</p>
</div>
</html>
